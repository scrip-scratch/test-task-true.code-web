<div class="banner-mars">
  <!-- Decorate Line -->
  <div class="banner-mars__line">
    <div class="line__circle_top"></div>
    <div class="line__line"></div>
    <div class="line__circle_bottom"></div>
  </div>
  <!-- Banner Heading -->
  <h2 class="banner-mars__heading">Точка назначения:</h2>
  <!-- Banner Video Clip-pathed With Word -->
  <div class="banner-mars__video" aria-hidden="true">
    <video loop autoplay muted playsinline pip="false" aria-hidden="true">
      <source src="./video/Mars.mp4" type="video/mp4" />
      <source src="./video/Mars.webm" type="video/webm" />
    </video>
  </div>
</div>

      </main>
      <!-- Booking Form -->
      <div class="book-form__wrap book-form__wrap_hidden">
  <div class="container">
    <!-- Book-Form Heading -->
    <div class="book-form__heading">
      <h2>
        Бронирование<br />
        билетов
      </h2>
      <!-- Book-Form Close Button -->
      <div class="book-form__close"></div>
    </div>
    <!-- Book-Form Form -->
    <form action="#" class="book-form__form">
      <!-- Book-Form Form Input -->
      <p>
        <label for="date-in">Дата заезда</label>
        <input
          type="date"
          name="date-in"
          id="date-in"
          placeholder="дд.мм.гггг"
          onchange="this.className=(this.value!=''?'has-value':'')"
          required
        />
      </p>
      <!-- Book-Form Form Input -->
      <p>
        <label for="date-out">Дата выезда</label>
        <input
          type="date"
          name="date-out"
          id="date-out"
          placeholder="дд.мм.гггг"
          onchange="this.className=(this.value!=''?'has-value':'')"
          required
        />
      </p>
      <!-- Book-Form Form Input -->
      <p>
        <label for="tickets-amount">Количество</label>
        <input
          type="text"
          name="tickets-amount"
          id="tickets-amount"
          placeholder="1 человек"
          autocomplete="off"
          required
        />
      </p>
      <!-- Book-Form Form Submit -->
      <input class="book-form_btn" type="submit" value="Купить билеты" />
    </form>
  </div>
</div>

    </div>
    <script src="./js/scripts.js"></script>
